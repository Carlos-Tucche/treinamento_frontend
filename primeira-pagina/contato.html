<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Primeira Pagina</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="header">
      <h1>Contado</h1>
    </div>

    <div class="nav-menu">
      <a href="home.html" target="_blank">Home</a>
      <a href="noticias.html" target="_blank">Noticias</a>
      <a href="contato.html" target="_blank">Contato</a>
      <a href="sobre.html" target="_blank">Sobre</a>
    </div>

    <div class="Content">
      <h2>Conteudo Principal</h2>
      <p>Entre em contato conosco</p>

      <form action="enviado.html" metodo="get">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" required />
      </div>

      <div class="form-group">
        <label for="e-mail">E-mail</label>
        <input type="e-mail" id="e-mail" name="E-mail" placeholder="Insira seu e-mail aqui" required />
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>
      </div>

      <button type="submit">enviar</button>
    </div>

    </form>

    <div class="footer">
      <p>Rodapé da página</p>
    </div>
  </body>
</html>
