<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Multimidias</title>
</head>
<body>

    <h1>Imagens e Multimídias </h1>
        <h2>Imagens</h2>
            <p>Imagem local</p>
                <img src="images/folhas.png" alt="Outono">
    <br>
            <p>Imagem externa</p>
                 <img src="http://gestao3pontozero.com.br/wp-content/uploads/2016/10/novos-caminhos.jpg" alt="pessoa no caminho">
        <h2>Audio</h2>
            <p>Audio local</p>
                <audio src="midia/musica.mp3" controls>
                    Seu navegador não suporta a midia <code>audio</code>
                </audio>
        <h2>Vídeo</h2>
            <p>Video local</p>
                <video src="https://file-examples.com/storage/fe9f92926365baacd9d565f/2017/04/file_example_MP4_480_1_5MG.mp4"ontrols loop> terra girando 
                    Seu navegador não suporta a mídia <code>video</code>
                </video>
        <h2>Incorporação de conteudo externo</h2>
            <p>Video do Youtube</p>
            <iframe src="https://www.youtube.com/embed/5ZSP3vY634I?si=BpKLJ6zz9Nv0P1Qxframeborder="0"></iframe>
        <h2>Embed</h2>
            <p>Midia via EMBED</p>
            <embed src="https://file-examples.com/storage/fe9f92926365baacd9d565f/2017/04/file_example_MP4_480_1_5MG.mp4" type="">
</body>
</html>
